# Site settings
title: SQL Testing Library - Unit Test SQL Queries for BigQuery, Snowflake, Redshift, Athena, Trino & DuckDB
description: >-
  SQL Testing Library is a powerful Python framework for unit testing SQL queries with mock data injection.
  Test SQL across BigQuery, Snowflake, Redshift, Athena, Trino, and DuckDB. Simplify data engineering,
  ETL pipeline testing, and analytics validation with pytest integration and type-safe results.
url: "https://gurmeetsaran.github.io"
baseurl: "/sqltesting"

# SEO settings
lang: en-US
author:
  name: "Gurmeet Saran and Kushal Thakkar"
  email: "gurmeetx@gmail.com"
  twitter: saran_gurmeet
twitter:
  username: saran_gurmeet
  card: summary_large_image
social:
  name: SQL Testing Library
  links:
    - https://github.com/gurmeetsaran/sqltesting
    - https://pypi.org/project/sql-testing-library/

# Repository
repository: gurmeetsaran/sqltesting
github_username: gurmeetsaran

# Theme settings
remote_theme: just-the-docs/just-the-docs
# For local development, use:
# theme: just-the-docs

# Enable or disable the site search
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  heading_level: 2
  # Maximum amount of previews per search result
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  preview_words_after: 10
  # Set the search token separator
  tokenizer_separator: /[\s\-/]+/
  # Display the relative url in search results
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  button: false

# Aux links for the navigation
aux_links:
  "SQL Testing Library on GitHub":
    - "//github.com/gurmeetsaran/sqltesting"
  "View on PyPI":
    - "//pypi.org/project/sql-testing-library/"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024 SQL Testing Library Contributors. Distributed under the <a href=\"https://github.com/gurmeetsaran/sqltesting/blob/master/LICENSE\">MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/gurmeetsaran/sqltesting"
gh_edit_branch: "master"
gh_edit_source: docs
gh_edit_view_mode: "tree"

# Color scheme supports "light" (default) and "dark"
color_scheme: light

# Custom CSS
custom_css: assets/css/custom.css

# Google Analytics
ga_tracking: G-CN6TP2ET6Z

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections for different doc types
collections:
  tutorials:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    tutorials:
      name: Tutorials
      nav_exclude: false
      search_exclude: false

# Exclude from Jekyll build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  - LICENSE
  - "*.py"
  - "*.pyc"
  - __pycache__/
  - .pytest_cache/
  - .mypy_cache/
  - .ruff_cache/
  - poetry.lock
  - pyproject.toml
  - pytest.ini
  - mypy.ini
  - .github/
  - scripts/
  - tests/
  - src/
  - htmlcov/
  - coverage.xml
  - .coverage

# Include specific files
include:
  - _pages

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive

# External navigation links
nav_external_links:
  - title: SQL Testing Library on GitHub
    url: https://github.com/gurmeetsaran/sqltesting
    hide_icon: false
  - title: Report an Issue
    url: https://github.com/gurmeetsaran/sqltesting/issues
    hide_icon: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# Definition list support
definition_list:
  enable: true

# Callout support
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Mermaid diagram support
mermaid:
  version: "9.1.6"
