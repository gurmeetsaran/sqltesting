name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install -U pip poetry
          poetry --version

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create false

      - name: Build package
        run: |
          poetry build

      - name: Check package
        run: |
          python -m pip install twine
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Show installation instructions
        if: success()
        run: |
          echo "ðŸš€ PyPI Package Published!"
          echo "ðŸ“¦ Install: pip install sql-testing-library"
          echo "âœ¨ Upgrade: pip install --upgrade sql-testing-library"
