name: Unit Tests (Simple)

on:
  workflow_call:  # Only callable from other workflows

jobs:
  unit-tests-simple:
    name: Unit Tests - Python 3.10 on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install -U pip poetry
        poetry install

    - name: Run unit tests (exclude integration tests)
      run: |
        poetry run pytest -m "not integration" --maxfail=5

    - name: Summary
      if: always()
      run: |
        echo "âœ… Unit tests completed on Python 3.10 / Ubuntu" >> $GITHUB_STEP_SUMMARY
